<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Slope Game - Free Online 3D Ball Rolling Game</title>
    <meta name="description" content="Play Slope Game online for free. Control a ball through challenging 3D slopes and try to achieve the highest score!">
    
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-controls">
            <div class="score-container">
                <span id="score">Score: 0</span>
            </div>
            <div class="controls-info">
                <p>Use ← → arrow keys to move</p>
                <p>Press SPACE to pause</p>
            </div>
        </div>
    </div>
    
    <script src="/js/game.js"></script>
</body>
</html>
