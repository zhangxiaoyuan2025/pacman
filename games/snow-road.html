<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Road - Play Free Online Driving Game | Pacman 30th Anniversary</title>
    <meta name="description" content="Play Snow Road online for free. Drive through snowy landscapes and navigate challenging roads in this winter driving game. No download required!">
    <link rel="canonical" href="https://www.pacman30thanniversary.cc/games/snow-road" />
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Game Page Specific Styles */
        .game-page {
            background: var(--background-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            padding: 20px 0;
        }

        /* Left Sidebar */
        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .similar-game {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .similar-game:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 4px 10px var(--hover-glow);
        }

        .similar-game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .similar-game-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 12px;
            text-align: center;
        }

        /* Main Game Area */
        .game-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-title {
            font-size: 2em;
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-frame-container {
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--background-card);
            border-radius: 10px;
        }

        /* Rating System */
        .rating-system {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            color: #FFD700;
            font-size: 24px;
        }

        .votes {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Share Buttons */
        .share-buttons {
            display: flex;
            gap: 10px;
        }

        .share-btn {
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s ease;
        }

        .share-btn:hover {
            opacity: 0.9;
        }

        .share-facebook {
            background: #1877F2;
        }

        .share-twitter {
            background: #1DA1F2;
        }

        .share-reddit {
            background: #FF4500;
        }

        .share-linkedin {
            background: #0A66C2;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Right Sidebar */
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 150px 1fr 150px;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }

            .left-sidebar, .right-sidebar {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .game-controls {
                flex-direction: column;
                gap: 10px;
            }

            .share-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">

                <a href="/games/new">New Games</a>
                <a href="/games/categories">Categories</a>
                <a href="/about">About</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search games..." aria-label="Search games">
                <button class="search-button" aria-label="Search">üîç</button>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle menu">‚ò∞</button>
        </div>
    </nav>

    <div class="game-page">
        <div class="game-container">
            <!-- Left Sidebar - Similar Games -->
            <div class="left-sidebar">
                <a href="/games/snow-road-3d.html" class="similar-game">
                    <div class="similar-game-title">Snow Road 3D</div>
                    <img src="/images/games/thumbnails/snow-road-3d.jpg" alt="Snow Road 3D">
                </a>
                <a href="/games/slope-snowball.html" class="similar-game">
                    <div class="similar-game-title">Slope Snowball</div>
                    <img src="/images/games/thumbnails/slope-snowball.jpg" alt="Slope Snowball">
                </a>
                <a href="/games/traffic-road.html" class="similar-game">
                    <div class="similar-game-title">Traffic Road</div>
                    <img src="/images/games/thumbnails/traffic-road.jpg" alt="Traffic Road">
                </a>
            </div>

            <!-- Main Game Area -->
            <div class="game-main">
                <h1 class="game-title">Snow Road</h1>
                <div class="game-frame-container">
                    <iframe class="game-frame" src="/games/snow-road/index.html" allowfullscreen></iframe>
                </div>
                <div class="game-controls">
                    <div class="rating-system">
                        <div class="stars">
                            <span class="star">‚òÖ</span>
                            <span class="star">‚òÖ</span>
                            <span class="star">‚òÖ</span>
                            <span class="star">‚òÖ</span>
                            <span class="star">‚òÖ</span>
                        </div>
                        <span class="votes">162473 votes 4.3/5</span>
                    </div>
                    <div class="share-buttons">
                        <a href="#" class="share-btn share-facebook">Share</a>
                        <a href="#" class="share-btn share-twitter">Tweet</a>
                        <a href="#" class="share-btn share-reddit">Reddit</a>

                </div>

            <!-- Right Sidebar - More Games -->
            <div class="right-sidebar">
                <a href="/games/escape-road.html" class="similar-game">
                    <div class="similar-game-title">Escape Road</div>
                    <img src="/images/games/thumbnails/escape-road.jpg" alt="Escape Road">
                </a>
                <a href="/games/slope.html" class="similar-game">
                    <div class="similar-game-title">Slope</div>
                    <img src="/images/games/thumbnails/slope.jpg" alt="Slope">
                </a>
                <a href="/games/wave-road.html" class="similar-game">
                    <div class="similar-game-title">Wave Road</div>
                    <img src="/images/games/thumbnails/wave-road.jpg" alt="Wave Road">
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const gameFrame = document.querySelector('.game-frame-container');
            if (!document.fullscreenElement) {
                if (gameFrame.requestFullscreen) {
                    gameFrame.requestFullscreen();
                } else if (gameFrame.mozRequestFullScreen) { // Firefox
                    gameFrame.mozRequestFullScreen();
                } else if (gameFrame.webkitRequestFullscreen) { // Chrome, Safari
                    gameFrame.webkitRequestFullscreen();
                } else if (gameFrame.msRequestFullscreen) { // IE/Edge
                    gameFrame.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
